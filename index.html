<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamElements Goal Designer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --panel-color: #1a1a1a;
            --accent-color: #ff69b4;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        #preview-container {
            width: 100%;
            max-width: 800px;
            height: 200px;
            background-image: 
                linear-gradient(45deg, #181818 25%, transparent 25%), 
                linear-gradient(-45deg, #181818 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #181818 75%), 
                linear-gradient(-45deg, transparent 75%, #181818 75%);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #333;
        }

        #goal-wrapper { 
            position: relative; 
            width: 600px; 
            padding: 15px 25px; 
            backdrop-filter: blur(8px); 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            border-radius: 15px; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .title { font-weight: 600; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
        .amount-container { font-weight: 600; }
        .divider { margin: 0 5px; opacity: 0.5; }
        .currency { font-size: 12px; margin-left: 2px; opacity: 0.8; }
        .bar-bg { width: 100%; height: 14px; background: rgba(0, 0, 0, 0.2); border-radius: 7px; overflow: hidden; }
        .bar-fill { height: 100%; width: 40%; transition: width 1s ease; }

        .dono-alert { transform: scale(1.05) !important; }
        .pink-flash { animation: pink-blink-anim 0.5s infinite; }

        .editor-panel {
            background: var(--panel-color);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .control { display: flex; flex-direction: column; gap: 5px; }
        input { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; }
        
        .button-area {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-test { background: #ff69b4; color: white; }
        .btn-copy { background: #333; color: white; }
        .btn-manual { background: #444; color: #fff; width: 100%; margin-top: 10px; }

        /* Manuelt Kodeområde */
        .manual-section {
            width: 100%;
            max-width: 800px;
            display: none; /* Skjult som standard */
            flex-direction: column;
            gap: 20px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .code-box {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .code-box label { font-size: 12px; color: #ff69b4; font-weight: bold; text-transform: uppercase; }

        textarea {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #222;
            height: 150px;
            resize: vertical;
            font-size: 13px;
        }

        .toast {
            position: fixed; bottom: 20px; background: #4CAF50; color: white;
            padding: 10px 20px; border-radius: 5px; display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="preview-container">
        <div id="goal-wrapper">
            <div class="header-row">
                <div class="title" id="prev-title">Donation Goal</div>
                <div class="amount-container" id="prev-amount-text">
                    <span id="current-text">400</span><span class="currency">kr</span>
                    <span class="divider">/</span>
                    <span id="target-text">1000</span><span class="currency">kr</span>
                </div>
            </div>
            <div class="bar-bg">
                <div id="bar-fill-element" class="bar-fill"></div>
            </div>
        </div>
    </div>

    <div class="editor-panel">
        <div class="control"><label>Mål Tittel</label><input type="text" id="in-title" value="Donation Goal"></div>
        <div class="control"><label>Mål Beløp</label><input type="number" id="in-target" value="1000"></div>
        <div class="control"><label>Tittel Farge</label><input type="color" id="in-title-color" value="#ffffff"></div>
        <div class="control"><label>Tall Farge</label><input type="color" id="in-amount-color" value="#ffffff"></div>
        <div class="control"><label>Bar Farge</label><input type="color" id="in-bar-color" value="#ff69b4"></div>
        <div class="control"><label>Glow Farge</label><input type="color" id="in-glow-color" value="#ff69b4"></div>
        
        <div class="button-area">
            <button class="btn-test" onclick="simulate()">Test Animasjon</button>
            <button class="btn-copy" onclick="copyHTML()">Kopier HTML</button>
            <button class="btn-copy" onclick="copyCSS()">Kopier CSS</button>
            <button class="btn-copy" onclick="copyJS()">Kopier JS</button>
            <button class="btn-copy" onclick="copyFIELDS()">Kopier FIELDS</button>
            <button class="btn-manual" onclick="toggleManual()">Vis / Kopier alt manuelt</button>
        </div>
    </div>

    <div id="manual-area" class="manual-section">
        <h3>Manuelt kopi-område</h3>
        <p style="font-size: 13px; color: #888;">Klikk i boksene for å markere alt.</p>
        
        <div class="code-box">
            <label>HTML</label>
            <textarea id="raw-html" readonly onclick="this.select()"></textarea>
        </div>
        <div class="code-box">
            <label>CSS</label>
            <textarea id="raw-css" readonly onclick="this.select()"></textarea>
        </div>
        <div class="code-box">
            <label>JavaScript</label>
            <textarea id="raw-js" readonly onclick="this.select()"></textarea>
        </div>
        <div class="code-box">
            <label>Fields (JSON)</label>
            <textarea id="raw-fields" readonly onclick="this.select()"></textarea>
        </div>
    </div>

    <div id="toast" class="toast">Kopiert til utklippstavle!</div>

    <script>
        // Lagre koden i variabler for gjenbruk
        const htmlCode = `<div id="goal-wrapper" style="background: rgba(255, 192, 203, {{bg_opacity}});">
    <div class="header-row">
        <div class="title" style="color: {{title_color}};">{{goal_title}}</div>
        <div class="amount-container" style="color: {{amount_color}};">
            <span id="current-text">0</span><span class="currency">kr</span>
            <span class="divider">/</span>
            <span id="target-text">{{goal_amount}}</span><span class="currency">kr</span>
        </div>
    </div>
    <div class="bar-bg">
        <div id="bar-fill-element" class="bar-fill" style="background: {{bar_color}};"></div>
    </div>
</div>`;

        const cssCode = `@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');

#goal-wrapper { 
    position: absolute; 
    bottom: 20px; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 600px; 
    padding: 15px 25px; 
    backdrop-filter: blur(8px); 
    border: 2px solid rgba(255, 255, 255, 0.1); 
    border-radius: 15px; 
    font-family: 'Outfit', sans-serif; 
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
.title { font-weight: 600; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
.amount-container { font-weight: 600; }
.divider { margin: 0 5px; opacity: 0.5; }
.currency { font-size: 12px; margin-left: 2px; opacity: 0.8; }

.bar-bg { width: 100%; height: 14px; background: rgba(0, 0, 0, 0.2); border-radius: 7px; overflow: hidden; }
.bar-fill { height: 100%; width: 0%; transition: width 1s ease; }

.dono-alert { 
    border-color: {{glow_color}} !important; 
    box-shadow: 0 0 40px {{glow_color}} !important; 
    transform: translateX(-50%) scale(1.05) !important;
}

.pink-flash { animation: pink-blink-anim 0.5s infinite; }

@keyframes pink-blink-anim { 
    0% { background: {{bar_color}}; } 
    50% { background: {{blink_color}}; } 
    100% { background: {{bar_color}}; } 
}`;

        const jsCode = `let goalTarget = 0; 
let currentTotal = 0;

window.addEventListener('onWidgetLoad', function (obj) {
    const fieldData = obj.detail.fieldData;
    const sessionData = obj.detail.session.data;
    goalTarget = fieldData.goal_amount || 1000;
    if (sessionData['tips-session']) {
        currentTotal = sessionData['tips-session']['amount'] || 0;
    }
    document.getElementById('target-text').innerText = goalTarget;
    render(false);
});

window.addEventListener('onEventReceived', function (obj) {
    if (obj.detail.listener === 'tip-latest') {
        currentTotal += parseFloat(obj.detail.event.amount);
        render(true);
    }
});

function render(isDono) {
    const percent = Math.min((currentTotal / goalTarget) * 100, 100);
    const bar = document.getElementById('bar-fill-element');
    const wrap = document.getElementById('goal-wrapper');
    if (bar) bar.style.width = percent + "%";
    document.getElementById('current-text').innerText = Math.floor(currentTotal);
    if (isDono) {
        wrap.classList.add('dono-alert'); 
        bar.classList.add('pink-flash');
        setTimeout(() => { 
            wrap.classList.remove('dono-alert'); 
            bar.classList.remove('pink-flash'); 
        }, 4000);
    }
}`;

        // Fyll boksene med en gang
        document.getElementById('raw-html').value = htmlCode;
        document.getElementById('raw-css').value = cssCode;
        document.getElementById('raw-js').value = jsCode;

        function updateFieldsArea() {
            const fields = {
                "goal_title": { "type": "text", "label": "Mål Tittel", "value": document.getElementById('in-title').value },
                "goal_amount": { "type": "number", "label": "Mål Beløp (kr)", "value": parseInt(document.getElementById('in-target').value) },
                "title_color": { "type": "colorpicker", "label": "Farge: Tittel", "value": document.getElementById('in-title-color').value },
                "amount_color": { "type": "colorpicker", "label": "Farge: Kr-tall", "value": document.getElementById('in-amount-color').value },
                "bar_color": { "type": "colorpicker", "label": "Farge: Stripe (Fast)", "value": document.getElementById('in-bar-color').value },
                "glow_color": { "type": "colorpicker", "label": "Farge: Lys rundt (Glow)", "value": document.getElementById('in-glow-color').value },
                "bg_opacity": { "type": "slider", "label": "Gjennomsiktighet", "value": 0.15, "min": 0, "max": 1, "step": 0.01 }
            };
            document.getElementById('raw-fields').value = JSON.stringify(fields, null, 2);
        }

        const wrapper = document.getElementById('goal-wrapper');
        const bar = document.getElementById('bar-fill-element');

        function update() {
            document.getElementById('prev-title').innerText = document.getElementById('in-title').value;
            document.getElementById('target-text').innerText = document.getElementById('in-target').value;
            document.getElementById('prev-title').style.color = document.getElementById('in-title-color').value;
            document.getElementById('prev-amount-text').style.color = document.getElementById('in-amount-color').value;
            bar.style.backgroundColor = document.getElementById('in-bar-color').value;
            updateFieldsArea();
        }

        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));

        function toggleManual() {
            const area = document.getElementById('manual-area');
            area.style.display = area.style.display === 'flex' ? 'none' : 'flex';
            if(area.style.display === 'flex') area.scrollIntoView({ behavior: 'smooth' });
        }

        function simulate() {
            const glow = document.getElementById('in-glow-color').value;
            wrapper.style.borderColor = glow;
            wrapper.style.boxShadow = `0 0 40px ${glow}`;
            wrapper.classList.add('dono-alert');
            bar.classList.add('pink-flash');
            setTimeout(() => {
                wrapper.classList.remove('dono-alert');
                bar.classList.remove('pink-flash');
                wrapper.style.boxShadow = "none";
                wrapper.style.borderColor = "rgba(255, 255, 255, 0.1)";
            }, 4000);
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function copyHTML() { navigator.clipboard.writeText(htmlCode); showToast(); }
        function copyCSS() { navigator.clipboard.writeText(cssCode); showToast(); }
        function copyJS() { navigator.clipboard.writeText(jsCode); showToast(); }
        function copyFIELDS() { updateFieldsArea(); navigator.clipboard.writeText(document.getElementById('raw-fields').value); showToast(); }

        update();
    </script>
</body>
</html>
